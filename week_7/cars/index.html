<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car license</title>
  </head>
  <body>
    <div class="container">
      <form id="addCar">
        <label for="license">License number</label>
        <input type="text" name="licenseNumber" id="license" />

        <label for="maker">Car maker</label>
        <input type="text" name="carMaker" id="maker" />

        <label for="model">Car model</label>
        <input type="text" name="carModel" id="model" />

        <label for="owner">Car owner</label>
        <input type="text" name="carOwner" id="owner" />

        <label for="price">Car price</label>
        <input type="number" name="carPrice" id="price" />

        <label for="color">Car color</label>
        <input type="color" name="carColor" id="color" />
        <br />
        <button type="button" id="addCar" class="form_button">Add car</button>
        <button type="reset" id="reset" class="form_button">Reset</button>
      </form>
      <div class="table_container">
        <form id="searchForm">
          <label for="search">License</label>
          <input type="search" name="" id="search" />
          <button type="submit" id="searchButton">Search car</button>
          <div><p id="searchResult"></p></div>
        </form>

        <table>
          <thead>
            <tr>
              <th>License number</th>
              <th>Car maker</th>
              <th>Car model</th>
              <th>Car owner</th>
              <th>Car price</th>
              <th>Car color</th>
            </tr>
          </thead>
          <tbody>
            <!-- Add rows in js-->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
